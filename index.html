<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search app</title>
    <link rel="stylesheet" href="style.css">
    
</head>

    <body>

        <div class="wrapper-form">
            <form class="form">
              <div class="form__title">
                <h2>Кого или что будем искать</h2>
              </div>
              <div class="form__container">
                <div class="form__title">
                   <select id="select">
                      <option value="people">Люди</option>
                      <option value="planets">Планеты</option>
                      <option value="films">Фильмы</option>
                      <option value="species">Виды</option>
                      <option value="starships">Корабли</option>
                      <option value="vehicles">Машины</option>
                    </select>
                </div>
                <div class="form__body">
                  <input type="number" placeholder="Введите номер" id="number"/>
                </div>
                
              </div>
              <div class="form__wrap-btn">
                <button type="button" class="form__btn">Вперёд</button>
              </div>
            </form>
          </div>
          <div class="content"></div>
          <div class="error"></div>

        <script src="script.js"></script>
    </body>
</html>
